{% extends "layout.html" %}
{% block title %} My Articles {% endblock %}
{% block content %}

    <div class="create_article">
        <div class="row">
            <div class="col-sm-12">
                <a href="{{ url_for('create_article') }}" class="btn btn-primary mb-3">New Article</a>
            </div>
        </div>
    </div>

    {% if articles is not none %}
        <div class="row">
            {% for article in articles %}

                <div class="col-sm-6 col-md-4">
                    <div class="article">
                        <h2>{{ article[2] }}</h2>
                        <p>{{ article[3] }}</p>
                        <a href="{{ url_for('edit_article', article_id=article[0]) }}" class="btn btn-primary">
                        <i class="fa fa-edit"></i> Edit </a>
                        <a href="{{ url_for('delete_article', article_id=article[0]) }}" class="btn btn-danger"
                           onclick="return confirm('Are you sure you want to delete this article?')">
                        <i class="fa fa-trash"></i> Delete
                    </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}




{% endblock %}
