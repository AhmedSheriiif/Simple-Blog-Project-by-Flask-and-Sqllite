{% extends "layout.html" %}
{% block title %} Edit Article {% endblock %}
{% block content %}

    <h1>Edit Article</h1>

    {% if show_alert %}
        <div class="alert alert-success" role="alert">
            Article created successfully!
        </div>
    {% endif %}
    <form method="POST" action="{{ url_for('edit_article', article_id=article[0]) }}">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ article[2] }}">
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea class="form-control" id="content" name="content" rows="10">{{ article[3] }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('my_articles') }}" class="btn btn-secondary mt7-m">My Articles</a>
    </form>

{% endblock %}
